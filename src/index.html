    let n = 0

function Carrosel(){
    if(n === 0){
        $('#imgCarrosel1').hide
        $('#imgCarrosel2').hide
        $('#imgCarrosel3').hide
        $('#imgCarrosel4').hide
        n+=1
    }else if(n === 1){
        $('#imgCarrosel1').show('slow')
        n+=1
    }else if(n === 2){
        $('#imgCarrosel2').show('slow')
        n+=1
    }else if(n === 3){
        $('#imgCarrosel3').show('slow')
        n+=1
    }else if(n === 4){
        $('#imgCarrosel4').show('slow')
        n+=1
    }else if(n === 5){
        $('#imgCarrosel1').hide('slow')
        $('#imgCarrosel2').hide('slow')
        $('#imgCarrosel3').hide('slow')
        $('#imgCarrosel4').hide('slow')
        n = 0
    }
}

setInterval(Carrosel, 2500)
