<app-root></app-root>
 

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1> Game Mania </h1>
    </div>

    <!-- Login Form -->
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">

      <input type="email" id="email" class="fadeIn second" name="email" placeholder="E-mail" [(ngModel)]= "loginModel.email">
      <input type="password" id="senha" class="fadeIn third" name="Password" placeholder="Senha" [(ngModel)]= "loginModel.senha" >
      <input type="submit"  id="botao-entrar" value="Entrar">

    </form>

    <p id="mensagem" *ngIf="mensagem!= '' ">{{mensagem}}</p>

    
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu sua senha? </a>
    </div>

  </div>
</div>
